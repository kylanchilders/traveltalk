<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
                Register . Already A Memeber?   <button type="button" id="button2" class="btn btn-primary">LogIn</button>
        </div>
    <div class="card-body">
            <label class="card-title">Name</label>
            <br>
            <input onfocus="this.placeholder = ''" placeholder="Enter your text here" type="text" id="text1" class="card-text" style="width:700px">
            <br>
            <label class="card-title">Email</label>
            <br>
            <input onfocus="this.placeholder = ''" placeholder="Enter your text here" type="email"  id="email1" class="card-text" style="width:700px" required>
            <br>
            <label class="card-title">Age</label>
            <br>
            <input onfocus="this.placeholder = ''" placeholder="Enter your text here" type="text" id="text2" class="card-text" style="width:700px">
            <br>
            <label class="card-title">Gender</label>
            <br>
            <select class="form-control" id="select1">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <br>
            <label class="card-title">Password</label>
            <br>
            <input onfocus="this.placeholder = ''" placeholder="Enter your text here" type="password"  id="password1" class="card-text" style="width:700px" required>
            <br>
            <button type="button" id="button1" class="btn btn-primary">Submit</button>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
   <script src=" https://firebase.google.com/docs/web/setup#config-web-app "></script>
    <script src="prework.js"></script>
  </body>
</html>
